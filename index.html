<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NodaSoft Task</title>

	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="page-content">

			<header class="header">

				<div class="popup-wrapper">
					<input type="checkbox" class="popup-checkbox" id="popupCheckbox">
					<div class="popup">
						<div class="popup-content">
							<label for="popupCheckbox" class="popup-close">X</label>
							<p class="popup__title">Pop-up</p>
						</div>
					</div>	
				</div>
				
				<label for="popupCheckbox" class="popup-show">Open pop-up button</label>

			</header>

			<main class="main">

				<section class="block-1">
					<div class="block-1__element"></div>
					<div class="block-1__element"></div>
					<div class="block-1__element"></div>
					<div class="block-1__element"></div>
					<div class="block-1__element"></div>
				</section>

				<section class="block-2">
					<div class="block-2__element"></div>
					<div class="block-2__element"></div>
					<div class="block-2__element"></div>
					<div class="block-2__element"></div>
				</section>
			</main>

		</div>

		<footer class="footer"></footer>	

	</div>
</body>
</html>
